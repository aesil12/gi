<!-- contoh : penggunaan list sederhana dalam HTML menggunakan daftar terurut (ordered list) 
dan daftar tidak terurut (unordered list). -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Daftar Tidak Terurut</title>
</head>
<body>
    <h1>Hobi Saya</h1>
    <ul>
        <li>Membaca buku</li>
        <li>Olahraga</li>
        <li>Memasak</li>
        <li>Berjalan-jalan</li>
    </ul>
</body>
</html>



<!-- Penjelasan - <ul> digunakan untuk membuat daftar tidak terurut, dengan item-itemnya ditandai dengan<li>.

    <ol> digunakan untuk membuat daftar terurut, yang juga menggunakan <li> untuk item-itemnya, 
        tetapi dengan urutan yang ditentukan. -->
