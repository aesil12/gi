<!DOCTYPE html>
<html>
   <head>
      <style>
         p.ex1 {
         margin: 35px;
         }
      </style>
   </head>
   <body>
      <h1>The margin Property</h1>
      <p>A paragraph with no specified margins.</p>
      <p class="ex1">This paragraph has a margin of 35 pixels on all four sides.</p>
      <p>A paragraph with no specified margins.</p>
   </body>
